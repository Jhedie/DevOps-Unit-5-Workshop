name: Continuous Integration
on: [push] # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest # Sets the build environment a machine with the latest Ubuntu installed
    steps:
      - uses: actions/checkout@v4 # Adds a step to checkout the repository code

      - name: Set up .NET
        uses: xt0rted/setup-dotnet@v1.0.0
        with:
          dotnet-version: 8.0.406

      - name: Restore dependencies (C#)
        run: dotnet restore

      - name: Build C# code
        run: dotnet build

      - name: Run C# tests
        run: dotnet test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache-dependency-path: DevOps-Unit-5-Workshop/DotnetTemplate.Web/package.json

      - name: Install dependencies (TypeScript)
        run: npm install

      - name: Build TypeScript code
        run: npm run build

      - name: Run TypeScript linter
        run: npm run lint

      - name: Run TypeScript tests
        run: npm run test

